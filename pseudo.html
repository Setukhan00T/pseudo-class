<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-position class</title>
    <style>
      h1 {
        color: peru;
      }
      /* hover means mouse over */
      h1:hover {
        color: red;
        background-color: yellow;
      }
      input:focus {
        color: tomato;
        padding: 10px;
      }
      a:visited {
        color: rgb(210, 15, 15);
      }
      li:first-child {
        background-color: aqua;
      }
      li:last-child {
        color: red;
      }
      li:nth-child(2n + 2) {
        color: rgb(52, 8, 232);
      }
    </style>
  </head>
  <body>
    <h1>My Heading</h1>

    <input type="text" />
    <input type="text" />
    <input type="text" />
    <br />
    <a href="https://www.google.com/search?" target="_blank">google</a>
    <a href="https://www.britannica.com/place/Madagascar" target="_blank"
      >Madagascar</a
    >

    <ul>
      <li>Alia</li>
      <li>Balia</li>
      <li>Kalia</li>
      <li>Jamila</li>
      <li>Pomila</li>
      <li>Tanila</li>
      <li>Jamal</li>
    </ul>
  </body>
</html>
